<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        table {
            width: 100%;
                border-collapse: collapse;
                }
            th, td {
            border: 1px solid #782d2d;
                padding: 8px;
                text-align: center;
                }
            th {
            background-color: #b09b9b;
                }
                tbody tr:nth-child(odd) {
                background-color: #dee5f2;
                color: #fff;
                }
            
            </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Event Details</th>
        </tr>
        <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>
                Spoken Poetry Contest
            </td>
            <td>
                2024-09-12
            </td>
            <td>
                PalawanSu Gym
            </td>
        </tr>
        <tr>
            <td>
                Painting Contest
            </td>
            <td>
                2024-09-19
            </td>
            <td>
                CSLR 1
            </td>
        </tr>
        <tr>
            <td>
                Yell Competition
            </td>
            <td>
                2024-09-23
            </td>
            <td>
                PalawanSu Gym
            </td>
        </tr>
    </table>
</body>
</html>
