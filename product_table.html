<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
    table {
        width: 100%;
            border-collapse: collapse;
            }
        th, td {
        border: 1px solid #782d2d;
            padding: 8px;
            text-align: center;
            }
        th {
        background-color: #b09b9b;
            }
            tbody tr:nth-child(odd) {
            background-color: #dee5f2;
            color: #fff;
            }
        
        </style>
</head>
<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Coffee</td>
            <td>13.00</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>7.00</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td>20.00</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Vinegar</td>
            <td>15.00</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Soy Sauce</td>
            <td>17.00</td>
            <td>Yes</td>
        </tr>
    </table>
</body>
</html>
